<html>
  <head>
    <script src="jquery.slim.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="boost-caclulator-container bc-container">
      <div class="boost-calculator bc">
        <h1 class="bc-title">
          Boost Calculator 
        </h1>
        <form action="">
          <h2 class="bc-subtitle">Current SR</h2>
          <input name="current_elo" min="0" max="4500" class="bc-input  bc-input-sr" type="number" step="50" placeholder="Type your current SR">
          <h2 class="bc-subtitle">Desired SR</h2>
          <input name="desired_elo" min="0" max="4500" class="bc-input  bc-input-sr" type="number" step="50" placeholder="Type your desired SR">

          <h3 class="bc-subtitle">Additional Options</h3>
          <div class="bc-row">
            <input name="play_specific_champions" class="bc-input  bc-input-checkbox" type="checkbox">
            <span class="bc-descriptor">
              Play specific champions
            </span>
          </div>
          <!-- Here change the href to the page you want to go to. This will make a request to that webpage with the arguments they've supplied above. -->
          <div class="bc-row  bc-center">
            <a class="bc-checkout-button" href="/to-checkout-page">Checkout</a>
          </div>
        </form>
        <script src="calculator.js"></script>
      </div>
    </div>
  </body>
</html>
